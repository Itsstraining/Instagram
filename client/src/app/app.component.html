<nb-layout>

  <nb-layout-header fixed>
    <nav class="nav">

      <div class="wrapper">

        <div class="logo" style="padding-top: 8px;padding-right: 110px;">
          <a class="no-underline" href="#">
            Yahuu
          </a>
        </div>



        <div class="search">
          <input
            style="border: 1px solid #dbdbdb; background-color: #fafafa; height: 40px;width: 20.5rem ;border-radius: .5px;padding-left: 25px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;"
            type="text" placeholder="Search">
        </div>

        <div class="icons">

          <div class="home">
            <svg aria-label="Home" class="_8-yf5 " color="#262626" fill="#262626" height="30" role="img"
              viewBox="0 0 48 48" width="20">
              <path id="home1"
                d="M45.5 48H30.1c-.8 0-1.5-.7-1.5-1.5V34.2c0-2.6-2.1-4.6-4.6-4.6s-4.6 2.1-4.6 4.6v12.3c0 .8-.7 1.5-1.5 1.5H2.5c-.8 0-1.5-.7-1.5-1.5V23c0-.4.2-.8.4-1.1L22.9.4c.6-.6 1.6-.6 2.1 0l21.5 21.5c.3.3.4.7.4 1.1v23.5c.1.8-.6 1.5-1.4 1.5z">
              </path>
            </svg>
          </div>

          <div class="explore">
            <svg aria-label="Direct" class="_8-yf5 " color="#262626" fill="#262626" height="30" role="img"
              viewBox="0 0 48 48" width="20">
              <path
                d="M47.8 3.8c-.3-.5-.8-.8-1.3-.8h-45C.9 3.1.3 3.5.1 4S0 5.2.4 5.7l15.9 15.6 5.5 22.6c.1.6.6 1 1.2 1.1h.2c.5 0 1-.3 1.3-.7l23.2-39c.4-.4.4-1 .1-1.5zM5.2 6.1h35.5L18 18.7 5.2 6.1zm18.7 33.6l-4.4-18.4L42.4 8.6 23.9 39.7z">
              </path>
            </svg>
          </div>

          <ng-template #dialog let-data let-ref="dialogRef">
            <nb-card>
              <nb-card-header style="padding: 0; text-align: center;">

                <p style="font-weight: bold;">Create new post</p>
              </nb-card-header>

              <nb-card-body style="padding: 0;">

                <div class="parent">
                  <div class="left">
                    <img class="img-create-post"
                      src="https://media.vov.vn/sites/default/files/styles/large/public/2021-05/juneissue-korea-elle-rose-blackpink.jpeg"
                      alt="">
                  </div>
                  <div class="right">
                    <div class="right-top">
                      <div style="display: flex; padding: 10px; gap: 10px;">
                        <img class="avatar"
                          src="https://upload.wikimedia.org/wikipedia/commons/5/59/Rose_from_BLACKPINK_PUBG_210321_%28cropped%29_2.jpg"
                          alt="">
                        <p id="name" style="font-weight: bold;">dcong001</p>
                      </div>
                    </div>
                    <div class="right-body">
                      <input class="caption" type="text" name="" id="" placeholder="Write a caption...">
                    </div>
                    <div class="right-address">
                      <input class="location" type="text" name="" id="" placeholder="Add location">
                    </div>
                  </div>
                </div>
              </nb-card-body>
              <nb-card-footer>
                <button style="float: right" nbButton>SHARE POST</button>
              </nb-card-footer>




            </nb-card>





          </ng-template>


          <div (click)="open(dialog)" class="create">
            <svg aria-label="New Post" class="_8-yf5 " color="#262626" fill="#262626" height="30" role="img"
              viewBox="0 0 48 48" width="20  ">
              <path
                d="M31.8 48H16.2c-6.6 0-9.6-1.6-12.1-4C1.6 41.4 0 38.4 0 31.8V16.2C0 9.6 1.6 6.6 4 4.1 6.6 1.6 9.6 0 16.2 0h15.6c6.6 0 9.6 1.6 12.1 4C46.4 6.6 48 9.6 48 16.2v15.6c0 6.6-1.6 9.6-4 12.1-2.6 2.5-5.6 4.1-12.2 4.1zM16.2 3C10 3 7.8 4.6 6.1 6.2 4.6 7.8 3 10 3 16.2v15.6c0 6.2 1.6 8.4 3.2 10.1 1.6 1.6 3.8 3.1 10 3.1h15.6c6.2 0 8.4-1.6 10.1-3.2 1.6-1.6 3.1-3.8 3.1-10V16.2c0-6.2-1.6-8.4-3.2-10.1C40.2 4.6 38 3 31.8 3H16.2z">
              </path>
              <path d="M36.3 25.5H11.7c-.8 0-1.5-.7-1.5-1.5s.7-1.5 1.5-1.5h24.6c.8 0 1.5.7 1.5 1.5s-.7 1.5-1.5 1.5z">
              </path>
              <path d="M24 37.8c-.8 0-1.5-.7-1.5-1.5V11.7c0-.8.7-1.5 1.5-1.5s1.5.7 1.5 1.5v24.6c0 .8-.7 1.5-1.5 1.5z">
              </path>
            </svg>
          </div>

                  <!-- <div id="prevText"> </div>  -->

                  <div class="container">

                    <div class="stories-img">
                      <img id="img-str" [src]="url" alt="">
                    </div>
                    <div class="comment">

                      <div class="comment-box">
                        <textarea id="textBox" placeholder="Add caption"></textarea>
                      </div>
                      <div class="comment-addFile">
                        <input class="inputFile" type="file" name="file" id="file" (change)="onselectFile($event)">
                        <label for="file">
                          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-upload" viewBox="0 0 16 16">
                            <path
                              d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />

                </div>
              </nb-card-body>





              <nb-card-footer>
                <button nbButton (click)="ref.close()">Close Dialog</button>
              </nb-card-footer>
            </nb-card>
          </ng-template>


          <div class="compass" (click)="open(dialog)">
            <svg aria-label="Find People" class="_8-yf5 " color="#262626" fill="#262626" height="30" role="img"
              viewBox="0 0 48 48" width="20">
              <path clip-rule="evenodd"
                d="M24 0C10.8 0 0 10.8 0 24s10.8 24 24 24 24-10.8 24-24S37.2 0 24 0zm0 45C12.4 45 3 35.6 3 24S12.4 3 24 3s21 9.4 21 21-9.4 21-21 21zm10.2-33.2l-14.8 7c-.3.1-.6.4-.7.7l-7 14.8c-.3.6-.2 1.3.3 1.7.3.3.7.4 1.1.4.2 0 .4 0 .6-.1l14.8-7c.3-.1.6-.4.7-.7l7-14.8c.3-.6.2-1.3-.3-1.7-.4-.5-1.1-.6-1.7-.3zm-7.4 15l-5.5-5.5 10.5-5-5 10.5z"
                fill-rule="evenodd"></path>
            </svg>
          </div>


          <div (click)="login()" class="heart">
            <svg aria-label="Activity Feed" class="_8-yf5 " color="#262626" fill="#262626" height="30" role="img"
              viewBox="0 0 48 48" width="20">
              <path
                d="M34.6 6.1c5.7 0 10.4 5.2 10.4 11.5 0 6.8-5.9 11-11.5 16S25 41.3 24 41.9c-1.1-.7-4.7-4-9.5-8.3-5.7-5-11.5-9.2-11.5-16C3 11.3 7.7 6.1 13.4 6.1c4.2 0 6.5 2 8.1 4.3 1.9 2.6 2.2 3.9 2.5 3.9.3 0 .6-1.3 2.5-3.9 1.6-2.3 3.9-4.3 8.1-4.3m0-3c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5.6 0 1.1-.2 1.6-.5 1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z">
              </path>
            </svg>
          </div>

          <div class="profile-img">

            <div routerLink="/profile"><span style="width:20px;height:20px; border-radius: 1px solid #fafafa;">
                <img *ngIf="user" style="width:25px;height:25px;border-radius: 100%;" [src]="user.photoURL" alt="">
              </span>
            </div>
            <div></div>


          </div>

        </div>

      </div>

    </nav>

  </nb-layout-header>

  <nb-layout-column style="padding: 0;">
    <router-outlet></router-outlet>
  </nb-layout-column>

</nb-layout>
