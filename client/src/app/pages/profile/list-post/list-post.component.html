<app-loader *ngIf="!isLoading"></app-loader>
<div *ngIf="isLoading" class="body">
    <main>
        <div class="container">
            <div class="gallery">
                <div *ngFor="let post of posts" class="gallery-item" tabindex="0">
                    <img [src]="post.image" class="gallery-image" alt="">
                    <div class="gallery-item-info">
                    </div>
                </div>
            </div>
            <!-- <div *ngIf="posts.length ===">
                <p style="text-align: center;">Chưa có bài viết nào!!</p>
            </div> -->
        </div>
    </main>
</div>

<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card>
        <nb-card-header>Template Dialog</nb-card-header>
        <nb-card-body>{{ data }}</nb-card-body>
        <nb-card-footer>
            <button nbButton (click)="ref.close()">Close Dialog</button>
        </nb-card-footer>
    </nb-card>
</ng-template>
