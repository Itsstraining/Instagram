<app-loader *ngIf="!user"></app-loader>
<div class="container">
  <div class="profile">
    <div class="profile-image">
      <img class="avt" [src]="user.photoURL" alt="" />
    </div>
    <div class="profile-right">
      <div class="profile-user-settings">
        <h1 class="profile-user-name">{{user.displayName}}</h1>
        <button class="btn profile-edit-btn">Edit Profile</button>
      </div>
      <div class="profile-stats">
        <ul>
          <li style="position: relative; left: -42px">
            <span class="profile-stat-count">500</span> posts
          </li>
          <li style="position: relative; left: -42px">
            <span class="profile-stat-count">100</span> followers
          </li>
          <li style="position: relative; left: -42px">
            <span class="profile-stat-count">50</span> following
          </li>
        </ul>
      </div>
      <div class="profile-bio">
        <p class="profile-caption" style="font-size: 12px">
          <span class="profile-real-name" style="font-size: 15px">Đắc Công</span>
          Hôm nay là một ngày tuyệt vời!!
        </p>
      </div>
    </div>
  </div>
</div>
<div class="tab">
  <nb-tabset>
    <nb-tab tabTitle="Bài Viết">
      <app-list-post></app-list-post>
    </nb-tab>
    <nb-tab tabTitle="Đã Thích">
      <p>List of <strong>Đã Thích</strong>.</p>
    </nb-tab>
    <nb-tab tabTitle="Được gắn thẻ">
      <p>List of <strong>Được gắn thẻ</strong>.</p>
    </nb-tab>
  </nb-tabset>
</div>
<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-body style="padding: 0">
      <div class="parent">
        <div class="left">
          <img class="img-create-post"
            src="https://media.vov.vn/sites/default/files/styles/large/public/2021-05/juneissue-korea-elle-rose-blackpink.jpeg"
            alt="" />
        </div>
        <div class="right">
          <div class="right-top">
            <div style="display: flex; padding: 10px; gap: 10px">
              <img class="avatar"
                src="https://upload.wikimedia.org/wikipedia/commons/5/59/Rose_from_BLACKPINK_PUBG_210321_%28cropped%29_2.jpg"
                alt="" />
              <p id="name" style="font-weight: bold">dcong001</p>
              <button class="btn">Follow</button>
            </div>
          </div>
          <div class="right-body">
            <div style="display: flex; padding: 10px; gap: 10px">
              <img class="avatar"
                src="https://upload.wikimedia.org/wikipedia/commons/5/59/Rose_from_BLACKPINK_PUBG_210321_%28cropped%29_2.jpg"
                alt="" />
              <p id="name" style="font-weight: bold">dcong001</p>
              <p>Hello</p>

            </div>

          </div>
          <div class="right-bottom">
            <div style="display: flex; padding: 10px; gap: 10px;position: relative;top: 10px;">
              <svg aria-label="Like" class="_ab6-" color="#262626" fill="#262626" height="24" role="img"
                viewBox="0 0 24 24" width="24">
                <path
                  d="M16.792 3.904A4.989 4.989 0 0121.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 014.708-5.218 4.21 4.21 0 013.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 013.679-1.938m0-2a6.04 6.04 0 00-4.797 2.127 6.052 6.052 0 00-4.787-2.127A6.985 6.985 0 00.5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 003.518 3.018 2 2 0 002.174 0 45.263 45.263 0 003.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 00-6.708-7.218z">
                </path>
              </svg>
            </div>
            <div style="display: flex; padding: 50px; gap: 50px;position: relative;top:-75px">
              <svg aria-label="Comment" class="_ab6-" color="#262626" fill="#262626" height="24" role="img"
                viewBox="0 0 24 24" width="24">
                <path d="M20.656 17.008a9.993 9.993 0 10-3.59 3.615L22 22z" fill="none" stroke="currentColor"
                  stroke-linejoin="round" stroke-width="2"></path>
              </svg>
            </div>
            <div style="display: flex; padding: 100px; gap: 10px;position: relative;top:-247px;left: -10px;">
              <svg aria-label="Share Post" class="_ab6-" color="#262626" fill="#262626" height="24" role="img"
                viewBox="0 0 24 24" width="24">
                <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218"
                  y1="3" y2="10.083"></line>
                <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334"
                  stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
              </svg>
            </div>
            <div style="display: flex; padding: 250px; gap: 10px;position: relative;top: -621px;left: 320px;">
              <svg aria-label="Save" class="_ab6-" color="#262626" fill="#262626" height="24" role="img"
                viewBox="0 0 24 24" width="24">
                <polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor"
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon>
              </svg>
            </div>
          </div>
          <div style="display: flex; padding: 10px; gap: 10px;position: relative;top: -100px;">
            <b style="font-size: 20px;"> 260 likes</b>
          </div>
          <div class="right-address">
            <input class="location" type="text" name="" id="" placeholder="Add a comment" />
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</ng-template>
