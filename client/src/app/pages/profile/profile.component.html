<app-loader *ngIf="!profile"></app-loader>
<div *ngIf="profile" class="container">
  <div class="profile">
    <div class="profile-image">
      <img class="avt" [src]="profile.photoURL" alt="" />
    </div>
    <div class="profile-right">
      <span style="display: flex;">
        <h3>{{profile.displayName}}</h3>
        <p *ngIf="profile.email === user.email && isFollow === false" style="margin: auto;
        width: 60%;
        padding: 10px;">
          <nb-icon icon="star" nbTooltip="Chỉnh sửa"></nb-icon>
        </p>
        <p (click)="follow()" *ngIf="profile.email !== user.email && isFollow === false" style="margin: auto;
        width: 35%;
        background-color: #47afff;
        border-radius: 5px;
        text-align: center;
        color: white;
        padding: 10px;">Theo dõi</p>
        <p (click)="unFollow()" *ngIf="profile.email !== user.email && isFollow === true" style="margin: auto;
               width: 35%;
               background-color: #47afff;
               border-radius: 5px;
               text-align: center;
               color: white;
               padding: 10px;">Bỏ theo dõi</p>

      </span>
      <div class="profile-hub">
        <div>
          <span class="stat-number">{{profile.posts.length}}</span> posts
        </div>
        <div>
          <span class="stat-number">{{profile.followers.length}}</span> followers
        </div>
        <div>
          <span class="stat-number">{{profile.followings.length}}</span> following
        </div>
      </div>

      <!-- <div class="bio">
        <p>Every things happen for a reason!</p>
      </div> -->
    </div>
  </div>
</div>
<div class="tab">
  <nb-tabset>
    <nb-tab tabTitle="Bài Viết">
      <app-list-post [posts]="posts"></app-list-post>
    </nb-tab>
    <nb-tab tabTitle="Đã Thích">
      <p>List of <strong>Đã Thích</strong>.</p>
    </nb-tab>
    <nb-tab tabTitle="Được gắn thẻ">
      <p>List of <strong>Được gắn thẻ</strong>.</p>
    </nb-tab>
  </nb-tabset>
</div>
